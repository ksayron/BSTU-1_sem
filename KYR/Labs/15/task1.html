<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(145, 127, 163);
        }

        img{
            height: 400px;
        }
        .gallery{
            display:flex;
            justify-content: center;
        }
        
        .gallery img{
            padding:10px;
        }
        .description {
      display: none;
    }
        
    </style>
</head>
<body>
    <div class="gallery">
        <div id="cont">
        <img id="area" src="media/1 (1).jpg" alt="медведь"  ></div>
        <div id="description" style="display: none;">
            <p>Описание первой фотографии</p>
            <p>Еще одно описание</p>
          </div>
        <img id="photo2" src="media/1 (4).jpg" alt="овца">
        <img id="photo3" src="media/1 (11).jpg" alt="птица">
    </div>
</body>
<script>
const firstPhoto = document.getElementById("area");
const description = document.getElementById("description");

    firstPhoto.addEventListener('mouseover', function() {
      description.style.display = "block";
      firstPhoto.style.display = "none";
      description.style.marginTop = "50px";
      description.style.marginRight = "20px"
    })
    firstPhoto.addEventListener('mouseleave', function() {
      description.style.display = "none";
      firstPhoto.style.display = "block";
      description.style.marginTop = "0";
    })

document.getElementById("photo2").addEventListener("click", function(){
    document.getElementById("photo2").style.outline="solid 10px red"
})
let text = document.getElementById("photo2")
document.getElementById("photo3").addEventListener("mouseover", function(){
    document.getElementById("photo3").src="media/1 (8).jpg"
})
document.getElementById("photo3").addEventListener("mouseleave", function(){
    document.getElementById("photo3").src="media/1 (11).jpg"
})

</script>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Текст вдоль произвольной кривой</title>
</head>
<body>
  <svg viewBox="0 0 400 400">
    <circle cx="50" cy="100" r="20" fill="blue" >
      <animate
      attributeName="stroke"
      values="white;none;white"
      dur="5s"
      begin="mouseover"
      end="mouseout"
      repeatCount="1" />
    </circle>
    <rect x="100" y="70" width="50" height="50" fill="red" >
      <animate
      attributeName="stroke"
      values="white;yellow;white"
      dur="5s"
      begin="click"
      end="click"
      repeatCount="1" />
    </rect>
    <ellipse cx="200" cy="100" rx="30" ry="20" fill="green" >
      <animate
      attributeName="fill"
      values="green;yellow;green"
      dur="10s"
      begin="click"
      repeatCount="1" />
    </ellipse>
    <polygon points="275,75 300,125 250,125" fill="yellow" >
      <animate
      attributeName="fill"
      values="green;orange;green"
      dur="6s"
      repeatCount="indefinite" />
    </polygon>
    <path d="M 25 150 L 175 150 L 125 170 L 300 170" fill="none" stroke="#9B30FF" stroke-width="1" />
    
    <path id="curve" d="M 20,20 C 100,20 200,100 300,20" fill="none" stroke="none" />
    <text>
      <textPath href="#curve" startOffset="50%" text-anchor="middle" dominant-baseline="middle" font-size="36" fill="#0000FF">
        кривой текст свг
      </textPath>
    </text>
  </svg>
</body>
</html>

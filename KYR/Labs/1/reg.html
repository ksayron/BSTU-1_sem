<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reg</title>
    <style>
        body{
            text-align: right;

            margin-right: 45%;
        }
       label{
      display: inline-flex;
      padding-bottom: 30px;

       }
       input
       {
       padding: .5em;
       }
       .check{
        margin-bottom: 1em;
       position: relative;
       left: 20px;
       }
       
    </style>
</head>
<body>

<form>
<legend><h1>Данные студента</h1></legend>
<div>    
<label for="name">Имя студента</label>
<input type="text" name="name" id="name" placeholder="обязательно заполнить" required>
</div>

<div>
<label for="otch">Отчество студента</label>
<input type="text" name="otch" id="otch"  placeholder="обязательно заполнить" required>
</div>

<div>   
<label for="surname">Фамилия студента</label>
<input type="text" name="surname" id="surname" placeholder="обязательно заполнить" required>
</div>

<div>
<label for="email">Адрес почты</label>
<input type="email" name="email" id="email" >
</div>

<div>
<label for="phone">Контактный номер</label>
<input type="tel" name="phone" id="phone" >
</div>

<div class="check">
<label style="width: 15%;">Какую социальную сеть вы используете?</label>
<input type="checkbox"  class="check">
<label class="check">VK</label>

<input type="checkbox"  class="check">
<label class="check">Facebook</label>

<input type="checkbox"  class="check">
<label class="check">Instagram</label>    
</div>

<button type="submit">Отправить</button>
</form>
</body>    
</html>
